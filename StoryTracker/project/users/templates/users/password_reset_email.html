{% extends "base.html" %}

{% set title = 'Password Reset' %}

{% block post_quote %}


    <h2>Email Address:</h2>
  
  <form action="{{ url_for('users.reset') }}" method="POST">
    {{ form.csrf_token }}
    <p>
      {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
    </p>
     <p>{{ form.submit() }}</p>
  </form>


{% endblock %}
